<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Cadastro de Pessoa
    </ui:define>

    <ui:define name="content">
        <h:form id="formCadastro">
            <!-- Inclui o modal (confirmarModel.xhtml) para reutilização -->
            <ui:include src="/model/confirmarModel.xhtml" />

            <p:panel header="Formulário de Cadastro" style="width:600px;">
                <!-- Mensagens gerais de erro -->
                <p:messages showDetail="true" closable="true" />

                <!-- Formulário com painel de duas colunas -->
                <p:panelGrid columns="2" columnClasses="label,value" style="width:100%; margin-bottom:1em;">
                    <p:outputLabel for="nome" value="Nome Completo:" style="text-align: left; white-space: nowrap;" />
                    <p:inputText id="nome" value="#{cadastroBean.nome}" style="width:100%;" />

                    <p:outputLabel for="idade" value="Idade:" styleClass="label" />
                    <p:inputText id="idade" value="#{cadastroBean.idade}" style="width:4em;" />

                    <p:outputLabel for="email" value="E-mail:" styleClass="label" />
                    <p:inputText id="email" value="#{cadastroBean.email}" style="width:100%;" />

                    <p:outputLabel for="data" value="Data de Nascimento:" styleClass="label" />
                    <p:calendar id="data" value="#{cadastroBean.data}" pattern="dd/MM/yyyy" showIcon="true" />

                    <p:outputLabel for="tipo" value="Tipo de Documento:" styleClass="label" />
                    <p:selectOneMenu id="tipo" value="#{cadastroBean.tipoDocumento}" style="width:100%;">
                        <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="CPF" itemValue="CPF" />
                        <f:selectItem itemLabel="CNPJ" itemValue="CNPJ" />
                        <p:ajax update="docPanel" process="@this" />
                    </p:selectOneMenu>

                    <!-- Bloco para CPF / CNPJ -->
                    <h:panelGroup id="docPanel" layout="block">
                        <!-- Campo CPF: exibido se o tipo for CPF -->
                        <p:outputLabel for="cpf" value="CPF:" styleClass="label"
                                       style="#{cadastroBean.tipoDocumento eq 'CPF' ? '' : 'display:none;'}" />
                        <p:inputMask id="cpf" value="#{cadastroBean.numeroCPF}" mask="999.999.999-99"
                                     autoClear="true" unmask="true"
                                     disabled="#{cadastroBean.tipoDocumento ne 'CPF'}"
                                     style="width:100%; #{cadastroBean.tipoDocumento eq 'CPF' ? '' : 'display:none;'}" />

                        <!-- Campo CNPJ: exibido se o tipo for CNPJ -->
                        <p:outputLabel for="cnpj" value="CNPJ:" styleClass="label"
                                       style="#{cadastroBean.tipoDocumento eq 'CNPJ' ? '' : 'display:none;'}" />
                        <p:inputMask id="cnpj" value="#{cadastroBean.numeroCNPJ}" mask="99.999.999/9999-99"
                                     autoClear="true" unmask="true"
                                     disabled="#{cadastroBean.tipoDocumento ne 'CNPJ'}"
                                     style="width:100%; #{cadastroBean.tipoDocumento eq 'CNPJ' ? '' : 'display:none;'}" />
                    </h:panelGroup>
                </p:panelGrid>

                <p:separator/>

                <p:commandButton value="Limpar"
                                 action="#{cadastroBean.limpar}"
                                 update="@form"
                                 icon="pi pi-refresh"
                                 styleClass="ui-button-secondary" />

                <!-- Botão Salvar chama o método de validação na bean.
                     Se a validação for bem-sucedida, o método validarCampos() invoca o modal de confirmação. -->
                <p:commandButton value="Salvar"
                                 action="#{cadastroBean.validarCampos}"
                                 update="@form"
                                 icon="pi pi-save"
                                 ajax="true" />

            </p:panel>

            <!-- Diálogo para exibir a lista de campos não preenchidos -->
            <p:dialog widgetVar="errorDialog" header="Campos não preenchidos" modal="true" closable="false" resizable="false">
                <h:outputText value="#{cadastroBean.errorMessage}" escape="false" />
                <f:facet name="footer">
                    <p:commandButton value="Fechar" onclick="PF('errorDialog').hide();" type="button" />
                </f:facet>
            </p:dialog>
        </h:form>
    </ui:define>

    <ui:define name="footer">
        Rodapé – Página de Cadastro
    </ui:define>
</ui:composition>
